<!DOCTYPE html>
<html>
<head>
  <title>Kaushal Bharat Autofill</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Kaushal Bharat Autofill</h1>
  <form id="autofillForm">
    <label for="candidatesEnrolled">Candidates Enrolled:</label>
    <input type="number" id="candidatesEnrolled" name="candidatesEnrolled"><br>
    <label for="candidatesFreezed">Candidates Freezed:</label>
    <input type="number" id="candidatesFreezed" name="candidatesFreezed"><br>
    <label for="trained">Trained:</label>
    <input type="number" id="trained" name="trained"><br>
    <label for="dropout">Dropout:</label>
    <input type="number" id="dropout" name="dropout"><br>
    <label for="undergoing">Undergoing:</label>
    <input type="number" id="undergoing" name="undergoing"><br>
    <label for="assessed">Assessed:</label>
    <input type="number" id="assessed" name="assessed"><br>
    <label for="certified">Certified:</label>
    <input type="number" id="certified" name="certified"><br>
    <label for="appointed">Appointed:</label>
    <input type="number" id="appointed" name="appointed"><br>
    <label for="monthlyContinuity">Monthly Continuity (min. 3 months):</label>
    <input type="number" id="monthlyContinuity" name="monthlyContinuity"><br>
    <label for="placed">Placed:</label>
    <input type="number" id="placed" name="placed"><br>
    <button type="button" id="fillForm">Fill Form</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
